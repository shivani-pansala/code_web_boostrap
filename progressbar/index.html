<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row gx-5">
            <div class="col-6">
               <h2 class="display-2 mb-3">ProgressBar</h2>
               <div class="progress mb-3" style="height: 10px;">
                  <div class="progress-bar w-25 bg-primary">25%</div>
               </div>
               <div class="progress mb-3" style="height: 20px;">
                <div class="progress-bar w-50 bg-dark" >50%</div>
             </div>
             <div class="progress mb-3"style="height: 30px;">
                <div class="progress-bar w-75 bg-info" >75%</div>
             </div>
             <div class="progress mb-3"style="height: 50px;">
                <div class="progress-bar w-100 bg-danger" >100%</div>
             </div>
             <h2 class="display-2">Progress Stacked</h2>
             <div class="progress-stacked">
                <div class="progress w-25 ">
                    <div class="progress-bar  bg-primary"></div>
                </div>
                <div class="progress w-50">
                    <div class="progress-bar  bg-danger progress-bar-animated progress-bar-striped"></div>
                </div>
                <div class="progress w-25">
                    <div class="progress-bar  bg-info"></div>
                </div>

             </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
