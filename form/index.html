<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="row">
        <div class="col-6">
     
          <h3 class="display-3"> Countact Us</h3>

            <form action="">
                <div class="mb-3">
                    <label for="">FirstName</label>
                    <input type="text" class="form-control">
                </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Contact NO</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Email</label>
                <input type="text" class="form-control" placeholder="enter email">
            </div>
            <div class="mb-3">
                <label for="City">City</label>
                <input type="text" list="city" class="form-control">
                <datalist id="city">

                    <option value="Rajkot">Rajkot</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Surat">Surat</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="junagadh">junagadh</option>
                    </datalist>         
            </div>
            <div class="mb-3">
                <label for="">Select your Color</label>
                <input type="color"  class="form-control ">
            </div>
            <h4 class="disply-4">Hobby</h4>
            <div class="form-check form-check-inline">
                <input type="checkbox"  class="form-check-input ">
                <label for="" class="form-check-label ">Dancing</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox"  class="form-check-input">
                <label for="" class="form-check-label">Drawing</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox"  class="form-check-input" checked>
                <label for="" class="form-check-label" >Reading</label> 
            </div>
            <h4 class="disply-4">Department</h4>
            <div class="form-check form-check-inline">
                <input type="radio"  class="form-check-input">
                <label for="" class="form-check-label">MCA</label>
                </div>
            <div class="form-check form-check-inline">
                <input type="radio"  class="form-check-input">
                  <label for="" class="form-check-label">MSC IT</label>
            </div>     
            <div class="form-check form-check-inline">
                  <input type="radio"  class="form-check-input" disabled>
                  <label for="" class="form-check-label" >MCOM </label>
            </div>
            
            <div class="mb-3">
                <input type="button"  class="btn btn-warning" value="Submit">
            </div>
                                   
            </form>
        </div>
    </div>
  </div>


   </form>
    <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
